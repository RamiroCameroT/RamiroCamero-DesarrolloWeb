        </header>
        
        <main id="mainCont" class="mainAlq"  >
            <h2 class="tituloCont">Contactanos</h2>
            <form class="formularioCont">
                <fieldset >
                    <legend>Datos Personales</legend>
                    <div class="divForm">   
                        <label for="Nombre">Nombre</label> <br>
                        <input class="inputF" id="Nombre" type="text" placeholder="Ingresa tu Nombre">
                    </div> 
                    <div class="divForm">
                        <label for="Apellido">Apellido</label> <br>
                        <input class="inputF" id="Apellido" type="text" placeholder="Ingresa tu Apellido">
                    </div>
                    <div class="divForm">
                        <label for="Mail">Mail</label> <br>
                        <input class="inputF" id="Mail" type="email" placeholder="Ingresa tu Mail">
                    </div>
                    <div class="divForm">
                        <label for="Teléfono">Teléfono</label> <br>
                        <input class="inputF" id="Teléfono" type="tel" placeholder="Ingresa tu Teléfono">
                    </div>
                    <div class="divForm">
                        <label>Pais</label> <br>
                        <select class="inputF">
                            <option></option>
                            <option>Argentina</option>
                            <option>Brasil</option>
                            <option>Uruguay</option>
                            <option>Chile</option>
                            <option>Colombia</option>
                            <option>Peru</option>
                            <option>Otro</option>
                        </select>
                    </div>
                </fieldset>
                <br>
                <fieldset>
                    <Legend>Información</Legend>
                    <div class="divForm">
                        <label for="Presupuesto">Presupuesto</label> <br>
                        <input class="inputF"  id="Presupuesto" type="range" list="USD">
                    </div>
                    <div class="divForm">
                        <span class="divFormCheck">
                            <label for="Alquiler">Alquiler</label>
                            <input type="checkbox">
                        </span>
                        <span class="divFormCheck">
                            <label for="Venta">Venta</label>
                            <input type="checkbox">
                        </span>
                        <span class="divFormCheck">
                            <label for="Proyectos">Proyectos</label>
                            <input type="checkbox">
                        </span>
                    </div>
                    <div class="divForm">
                        <textarea name="Consulta" id="Consulta" placeholder="Introduzca su Consulta"></textarea>
                    </div>
                </fieldset>
                <br>
                <fieldset class="seccionCont">
                    <div class="divForm">
                        <input id="Terminos" type="checkbox" check>
                        <label for="Terminos">Acepto los terminos y condiciones</label>
                    </div>
                    <div class="divForm">
                        <label for="opciones">Deseas recibir notificaciones?</label>
                        <input name="opcion" type="radio">
                        <span>Si</span>
                        <input name="opcion" type="radio">
                        <span>No</span>
                    </div>
                    <div class="divForm">
                        <input class="inputB" type="submit" value="Enviar">
                        <input class="inputB" type="reset" value="Restablecer">
                    </div>
                </fieldset>
            </form>
            <section id="area3" class="contactoDatos">
                <div>
                    <h3>Whatsapp</h3>
                    <h3>+54 11 5787 3737</h3>
                </div>
                <div>
                    <h3>Mail</h3>
                    <h3>Luxury@gmail.com</h3>
                </div>
                <div>
                    <h3>Ubicacion</h3>
                    <h3>Corrientes 1265, CABA</h3>
                </div>
            </section>
            <section id="area4" class="mapaContacto">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.019138043964!2d-58.38681758423672!3d-34.6036775650041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac5dd595589%3A0x62da4a2a387442ee!2sAv.%20Corrientes%201265%2C%20C1043AAM%20CABA!5e0!3m2!1ses!2sar!4v1659664760689!5m2!1ses!2sar"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
