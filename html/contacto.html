        <form class="container-fluid mainContacto">
          <section class="row">
            <h2 class="text-center h1 col-12 animate__animated animate__backInLeft">Contactanos</h2>
          </section>
          <section class="mb-5">
            <div class="row">
              <div class="col-12 m-3 mx-auto">
                <input type="text" class="form-control text-center" placeholder="Nombre" aria-label="First name">
              </div>
            </div>
            <div class="row">
              <div class="col-12  m-3 mx-auto">
                <input type="text" class="form-control text-center" placeholder="Apellido" aria-label="Last name">
              </div> 
            </div>
            <div class="row">
              <div class="col-12  m-3 mx-auto">
                <input type="tel" class="form-control text-center" placeholder="Telefono" aria-label="Last name">
              </div> 
            </div>
            <div class="row">
              <div class="col-12  m-3 mx-auto">
                <input type="email" class="form-control text-center" id="inputEmail4" placeholder="Email" aria-label="Email">
              </div> 
            </div>
            <div class="row">
              <div class="mb-3 row m-3 mx-auto">
                <textarea class="form-control text-center" id="exampleFormControlTextarea1" rows="4" placeholder="Introduzca su consulta"></textarea>
              </div>
            </div>
           <span class="d-flex justify-content-center">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Enviar
              </button>

              <!-- Modal -->
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title fs-5" id="staticBackdropLabel">Gracias por contactarnos</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body fs-6 ">
                      A la brevedad nos pondremos en contacto
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn btn-primary m-2" type="reset">Reset</button>
           </span>
           </section>
          <section class="container  text-center row mx-auto contacto">
              <div class="col-12 col-lg-4 my-lg-4 my-3">

              <div class="col-12 col-lg-4 my-lg-4 my-3">

              </div>
              <div class="col-12 col-lg-4 my-lg-4 my-3">

              </div>
          </section>
